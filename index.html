<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Générateur de PDF, le meilleur du monde (oui)</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .font-circularStd {
            font-family: 'Circular Std', sans-serif;
        }

        .text-dark {
            color: #333;
        }

        .bg-violet-100 {
            background-color: #eaeaff;
        }

        .text-grey-1 {
            color: #9b9b9b;
        }
    </style>
</head>

<body class="m-10 font-circularStd">
    <div class="flex justify-between">
        <div class="w-2/3">
            <h1 class="text-3xl mb-4 font-bold text-dark">Générateur de PDF avec Node.js, Express et beaucoup d'amour
            </h1>
            <form id="pdfForm" class="mb-6">
                <div class="mb-4">
                    <label for="documentType" class="block text-lg font-bold text-dark mb-2">Choisissez le type de
                        document à générer :</label>
                    <select name="documentType" id="documentType"
                        class="block w-full pl-3 pr-10 py-2 border border-violet-100 rounded placeholder:text-base">
                        <option value="invoice">Facture</option>
                        <option value="resume">CV</option>
                        <option value="sickLeave">Arrêt maladie</option>
                    </select>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Générer un PDF</button>
            </form>
        </div>
        <div class="w-1/3">
            <button id="showHistory"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Afficher
                l'historique</button>
            <ul id="historyList" class="list-disc pl-5"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
